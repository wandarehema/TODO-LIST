<div class="main">
  <h1>{{ componentTitle }}</h1>
  <h2><label for="addItemInput">What would you like to do today?</label>

<input
  #newItem
  placeholder="andika hapa"
  (keyup.enter)="addItem(newItem.value); newItem.value = ''"
  class="lg-text-input"
  id="addItemInput" />

<button class="btn-primary" (click)="addItem(newItem.value)">Add</button></h2>
<h2>What would you like to do today?</h2>

 -->

<!-- Buttons that show all, still to do, or done items on click -->
<div class="btn-wrapper">
  <button
    class="btn btn-menu"
    [class.active]="filter == 'all'"
    (click)="filter = 'all'">
    All
  </button>

  <button
    class="btn btn-menu"
    [class.active]="filter == 'active'"
    (click)="filter = 'active'">
    To Do
  </button>

  <button
    class="btn btn-menu"
    [class.active]="filter == 'done'"
    (click)="filter = 'done'">
    Done
  </button>
</div>



  <ul>
    <h2>
      {{items.length}}
      <span *ngIf="items.length === 1; else elseBlock">item</span>
      <ng-template #elseBlock>items</ng-template>
    </h2>
    
    <ul>
      <li *ngFor="let i of items">
        <app-item (remove)="remove(i)" [item]="i"></app-item>
      </li>
    </ul>
    
  </ul>
</div>
